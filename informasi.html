
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
  <title>Informasi - Bagan Pertandingan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --scale: 0.64;
      --iframe-width: 2200px;
      --iframe-height: 750px;
    }

    * { box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; margin:0; background:#f7f7f8; color:#222; }

    header {
      background: #050724;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    .logo { width: 120px; margin-bottom: 10px; }
    header h1 { font-size: 26px; margin: 10px 0 5px; font-weight: 600; }
    .subtitle { font-size: 18px; font-weight: 400; color: #ddd; margin: 0; }

    nav { background:#c76c12; padding:8px; text-align:center; }
    nav a { color:#fff; margin:0 12px; text-decoration:none; font-weight:600; }
    .container { padding:18px; max-width:1400px; margin:0 auto; }

    .title { font-size:20px; margin-bottom:12px; color:#050724; text-align:center; }

    .embed-outer {
      width:100%;
      max-width:1200px;
      margin:18px auto;
      border-radius:10px;
      overflow:hidden;
      background:#fff;
      box-shadow:0 8px 24px rgba(0,0,0,0.08);
    }

    .embed-viewport {
      width:100%;
      height: calc(var(--iframe-height) * var(--scale));
      position:relative;
      overflow:hidden;
      background:#fff;
    }

    .scale-wrap {
      width: var(--iframe-width);
      height: var(--iframe-height);
      transform-origin: 0 0;
      transform: scale(var(--scale));
    }

    .sheet-iframe {
      width: var(--iframe-width);
      height: var(--iframe-height);
      border:0;
      display:block;
    }

    .note { font-size:13px; color:#555; margin-top:12px; text-align:center; max-width:900px; margin-left:auto; margin-right:auto; }

    footer {
      background: #050724;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      margin-top: 10px;
    }

    .tab-menu { text-align:center; margin:20px 0; }
    .tab-button {
      background:#c76c12; color:#fff; border:none;
      padding:10px 20px; margin:0 5px; cursor:pointer;
      font-weight:600; border-radius:5px;
    }
    .tab-button.active { background:#e63946; }
    .bagan-content { display:none; }
    .bagan-content.active { display:block; }

    /* Responsif untuk layar kecil */
    @media (max-width:900px) {
      :root {
        --scale: 0.25; /* lebih kecil agar muat di layar HP */
        --iframe-width: 2100px;
        --iframe-height: 800px;
      }
      .embed-viewport {
        height: calc(var(--iframe-height) * var(--scale));
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Tim" class="logo">
    <h1>Informasi</h1>
    <p class="subtitle">Anugerah Creative Team</p>
  </header>

  <nav>
    <a href="index.html">Beranda</a>
    <a href="tentang.html">Tentang</a>
    <a href="kontak.html">Kontak</a>
    <a href="informasi.html" style="text-decoration:underline">Informasi</a>
  </nav>

  <div class="container">
    <div class="title">Silahkan Pilih Bagan Pertandingan !</div>

    <!-- Tab menu -->
    <div class="tab-menu">
      <button class="tab-button active" onclick="showBagan('gaplek', event)">Gaplek</button>
      <button class="tab-button" onclick="showBagan('joker', event)">Joker</button>
      <button class="tab-button" onclick="showBagan('ludo', event)">Ludo King</button>
    </div>

    <!-- Bagan Gaplek -->
    <div id="bagan-gaplek" class="bagan-content active">
      <div class="embed-outer">
        <div class="embed-viewport">
          <div class="scale-wrap">
            <iframe class="sheet-iframe"
              src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTS2Dzb4FIAeJN4z87Vdc4-b71GC8YEQzm5XtrFa3tcErO16i0AiiN3bkeeFKi03w/pubhtml?gid=810801533&single=true"
              title="Bagan Gaplek" loading="lazy"></iframe>
          </div>
        </div>
      </div>
    </div>

    <!-- Bagan Joker -->
    <div id="bagan-joker" class="bagan-content">
      <div class="embed-outer">
        <div class="embed-viewport">
          <div class="scale-wrap">
            <iframe class="sheet-iframe"
              src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTS2Dzb4FIAeJN4z87Vdc4-b71GC8YEQzm5XtrFa3tcErO16i0AiiN3bkeeFKi03w/pubhtml?gid=1763227762&single=true"
              title="Bagan Joker" loading="lazy"></iframe>
          </div>
        </div>
      </div>
    </div>

    <!-- Bagan Ludo King -->
    <div id="bagan-ludo" class="bagan-content">
      <div class="embed-outer">
        <div class="embed-viewport">
          <div class="scale-wrap">
            <iframe class="sheet-iframe"
              src="LINK_SPREADSHEET_LUDO"
              title="Bagan Ludo King" loading="lazy"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2026 Anugerah Creative Team | Dibuat dengan semangat dan dedikasi oleh Tim Kreatif.</p>
  </footer>

  <script>
    function showBagan(id, event) {
      document.querySelectorAll('.bagan-content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tab-button').forEach(el => el.classList.remove('active'));
      document.getElementById('bagan-' + id).classList.add('active');
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
