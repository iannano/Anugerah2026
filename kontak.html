<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kontak - Anugerah Creative Team</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
  <style>
    :root{
      --primary-dark:#050724;
      --accent:#c76c12;
      --banner:#e63946;
      --white:#ffffff;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Poppins',sans-serif;
      background:#f9f9f9;
      color:#333;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Header identik dengan index.html */
    header{
      background:var(--primary-dark);
      color:var(--white);
      padding:20px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:15px;
      flex-wrap:wrap;
      text-align:center;
    }
    header a.logo-link{display:inline-block}
    .logo{width:200px;height:auto;display:block}

    header .text-container{display:flex;flex-direction:column;align-items:center}
    header h1{font-size:20px;color:var(--white);margin-bottom:4px;font-weight:600}
    header .subtitle{font-size:16px;color:#ddd}

    /* Nav disamakan dengan index: flex, centered, no-wrap */
    nav{
      background:var(--accent);
      padding:10px;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:12px;
      white-space:nowrap;
      overflow-x:auto;
      -webkit-overflow-scrolling:touch;
    }
    nav a{
      color:var(--white);
      text-decoration:none;
      font-weight:600;
      padding:6px 8px;
      display:inline-block;
      line-height:1;
    }
    nav a.active{border-bottom:2px solid var(--white);font-weight:700}
    nav a:hover{color:yellow}

    /* Banner */
    .banner{
      background:var(--banner);
      color:var(--white);
      text-align:center;
      padding:15px;
      font-size:14px;
      font-weight:500;
    }

    /* Konten kontak */
    .contact-mini{
      text-align:center;
      padding:30px 12px;
      background:#fff;
      border-top:1px solid #e6e6e6;
    }
    .contact-mini h2{
      font-family:'Roboto Slab',serif;
      font-size:22px;
      margin-bottom:18px;
      color:var(--primary-dark);
    }
    .contact-icons{
      display:flex;
      justify-content:center;
      gap:30px;
      flex-wrap:wrap;
    }
    .contact-item{display:flex;flex-direction:column;align-items:center;width:80px}
    .contact-item img{width:40px;height:40px;margin-bottom:8px}
    .contact-item a{color:var(--accent);text-decoration:none;font-weight:600;font-size:14px}
    .contact-item a:hover{color:#e63946}

    footer{
      background:var(--primary-dark);
      color:var(--white);
      text-align:center;
      padding:20px;
      font-size:14px;
      margin-top:28px;
    }

    /* Responsif mobile: samakan ukuran dan spacing dengan index */
    @media (max-width:600px){
      .logo{width:150px}
      header{padding:20px}
      header h1{font-size:18px}
      header .subtitle{font-size:14px}
      nav{padding:10px;gap:8px}
      nav a{font-size:16px;padding:5px 6px}
      .contact-item{width:70px}
      .contact-icons{gap:20px}
    }

    /* Jika layar sangat sempit, izinkan scroll horizontal pada nav tanpa memecah baris */
    @media (max-width:360px){
      nav{gap:6px}
      nav a{font-size:15px;padding:4px 6px}
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo-link"><img src="logo.png" alt="Logo Tim" class="logo"></a>
    <div class="text-container">
      <h1>Kontak Kami</h1>
      <p class="subtitle">Anugerah Creative Team</p>
    </div>
  </header>

  <div class="banner">
    <p>Hubungi kami untuk informasi lebih lanjut mengenai agenda yang diselenggarakan !</p>
  </div>

  <nav>
    <a href="index.html">Beranda</a>
    <a href="tentang.html">Tentang</a>
    <a href="kontak.html">Kontak</a>
    <a href="informasi.html">Informasi</a>
  </nav>

  <section class="contact-mini">
    <h2>Hubungi Kami</h2>
    <div class="contact-icons">
      <div class="contact-item">
        <img src="email-icon.png" alt="Email">
        <p><a href="mailto:anugerahteam@example.com">Email</a></p>
      </div>
      <div class="contact-item">
        <img src="whatsapp-icon.png" alt="WhatsApp">
        <p><a href="https://wa.me/6285243432120" target="_blank" rel="noopener">WhatsApp</a></p>
      </div>
      <div class="contact-item">
        <img src="instagram-icon.png" alt="Instagram">
        <p><a href="https://instagram.com/anugerahteam" target="_blank" rel="noopener">Instagram</a></p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2026 Anugerah Creative Team | Dibuat dengan semangat dan dedikasi oleh Tim Kreatif.</p>
  </footer>

  <script>
    // Tandai link aktif berdasarkan pathname agar konsisten di lingkungan lokal atau hosting
    const links = document.querySelectorAll('nav a');
    links.forEach(link => {
      if (link.pathname === window.location.pathname) {
        link.classList.add('active');
      }
    });
  </script>
</body>
</html>
